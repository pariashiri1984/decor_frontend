<div id="banner-area">
  <img src="../../../assets/images/banner-wallpaper.jpg" alt="" />
  <div class="parallax-overlay"></div>
  <!-- Subpage title start -->
  <div class="banner-title-content ">
    <div class="text-center">
      <h2>کاغذ دیواری</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item text-white">خانه</li>
          <li class="breadcrumb-item text-white">محصولات</li>
          <li class="breadcrumb-item text-white" >کاغذ دیواری</li>
          <li class="breadcrumb-item"  aria-current="page" >ژورنال های {{currentCategory.Title}}</li>
        </ol>
      </nav>
    </div>
  </div><!-- Subpage title end -->
</div><!-- Banner area end -->
<!-- Portfolio item start -->
<section id="portfolio-item">
	<div class="container">
		<!-- Portfolio item row start -->
		<div class="row">
			<!-- Portfolio item slider start -->
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <img [src]=url [alt]=altText class="img-fluid animated bounceInDown v"
          >
			</div>
			<!-- Portfolio item slider end -->

			<!-- sidebar start -->
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="sidebar animated bounceInDown">
            <div class="widget widget-categories">
              <h3 class="widget-title">ژورنال های {{currentCategory.Title}}</h3>
              <ul class="category-list clearfix">

                <li *ngFor="let j of journals;index as i">
                  <div class="row tc">
                    <div class="col-6">
                      <img [src]=urlj+j.ImgUrl class="img-fluid v" style="height:150px">
                    </div>
                    <div class="col-6">
                      <h4>{{j.Title}}</h4>
                      <p>{{j.Describtion}}</p>
                      <h5>برند: {{j.Brand}}</h5>
                      <h5>سال: {{j.Year}}</h5>
                      <a class="btn_journal"
                      [routerLink]="['/journal']"
                      [queryParams]="{id:j.Id,cat:currentCategory.Title}" >
                      <span class="posts-count">({{badges[i]}})</span> مشاهده ی ژورنال </a>
                    </div>


                  </div>
                </li>
              </ul>
            </div><!-- Blog category end -->
					</div>
				</div>
			</div>
			<!-- sidebar end -->
		</div><!-- Portfolio item row end -->

</section><!-- Portfolio item end -->
